<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <img class="card-top-pattern" src="images/bg-pattern-card.svg" alt="" />
          <img class="victor-image" src="images/image-victor.jpg" alt="" />
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>

          <hr />
          <div class="stats">
            <div class="followers">
              <p class="count">80K</p>
              <p class="count-description">Followers</p>
            </div>
            <div class="likes">
              <p class="count">803K</p>
              <p class="count-description">Likes</p>
            </div>
            <div class="photos">
              <p class="count">1.4K</p>
              <p class="count-description">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
